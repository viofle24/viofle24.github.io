<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing v2</title>
</head>
<body>
    <h1>Share a File</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>

    <!-- Firebase Configuration -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js";

        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBCH3aD9_Q9KRC-sk6MGy_hWpnHCVwJnm0",
          authDomain: "fairtradereal.firebaseapp.com",
          projectId: "fairtradereal",
          storageBucket: "fairtradereal.appspot.com",
          messagingSenderId: "401494335237",
          appId: "1:401494335237:web:6544ff1daa036becf4a16c",
          measurementId: "G-CRG4DD4XQ7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        console.log("Firebase Initialized:", app);

        // Initialize Firebase Analytics
        const analytics = getAnalytics(app);
        console.log("Firebase Analytics Initialized:", analytics);

        // Initialize Firebase Storage
        const storage = getStorage(app);

        function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                const storageRef = ref(storage, 'uploads/' + file.name);
                const uploadTask = uploadBytesResumable(storageRef, file);

                uploadTask.on('state_changed', 
                    null, 
                    (error) => {
                        console.error('Upload failed:', error.message);
                        document.getElementById('status').textContent = 'Error: ' + error.message;
                    }, 
                    () => {
                        console.log('Upload successful');
                        document.getElementById('status').textContent = 'Upload complete!';
                        getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                            console.log('File available at', downloadURL);
                            document.getElementById('status').innerHTML = `File uploaded successfully! <br> File available at: <a href="${downloadURL}" target="_blank">${downloadURL}</a>`;
                            alert("Your file has been uploaded successfully!");
                        });
                    }
                );
            } else {
                alert("Please select a file to upload.");
            }
        }
    </script>
</body>
</html>
