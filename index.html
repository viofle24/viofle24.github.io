<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing Session</title>
</head>
<body>
    <h1>File Sharing with Session</h1>
    <div id="sessionDiv">
        <button id="createSessionButton">Create Session</button>
        <input type="text" id="sessionCodeInput" placeholder="Enter Session Code">
        <button id="joinSessionButton">Join Session</button>
    </div>
    <div id="uploadDiv" style="display:none;">
        <input type="file" id="fileInput">
        <button id="uploadButton">Upload</button>
    </div>
    <p id="status"></p>

    <!-- Include Firebase SDKs via ES modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-storage.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";
        import { getDatabase, ref as dbRef, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBCH3aD9_Q9KRC-sk6MGy_hWpnHCVwJnm0",
          authDomain: "fairtradereal.firebaseapp.com",
          databaseURL: "https://fairtradereal-default-rtdb.firebaseio.com",
          projectId: "fairtradereal",
          storageBucket: "fairtradereal.appspot.com",
          messagingSenderId: "401494335237",
          appId: "1:401494335237:web:6544ff1daa036becf4a16c",
          measurementId: "G-CRG4DD4XQ7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let currentUserID = null;
        let currentSessionCode = null;

        signInAnonymously(auth).then((userCredential) => {
            currentUserID = userCredential.user.uid;
            console.log("Signed in as:", currentUserID);
        });

        document.getElementById('createSessionButton').addEventListener('click', createSession);
        document.getElementById('joinSessionButton').addEventListener('click', joinSession);
        document.getElementById('uploadButton').addEventListener('click', uploadFile);

        function createSession() {
            const sessionRef = push(dbRef(database, 'sessions'));
            currentSessionCode = sessionRef.key;
            set(sessionRef, {
                user1: currentUserID,
                user1FileURL: null,
                user2: null,
                user2FileURL: null
            });
            document.getElementById('sessionCodeInput').value = currentSessionCode;
            document.getElementById('uploadDiv').style.display = 'block';
            console.log("Session created with code:", currentSessionCode);
        }

        function joinSession() {
            currentSessionCode = document.getElementById('sessionCodeInput').value;
            const sessionRef = dbRef(database, `sessions/${currentSessionCode}`);
            get(sessionRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const sessionData = snapshot.val();
                    if (sessionData.user2 === null) {
                        set(dbRef(database, `sessions/${currentSessionCode}/user2`), currentUserID);
                        document.getElementById('uploadDiv').style.display = 'block';
                        console.log("Joined session:", currentSessionCode);
                    } else {
                        alert("This session is already full.");
                    }
                } else {
                    alert("Session not found.");
                }
            });
        }

        function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                const storageRef = ref(storage, `uploads/${currentUserID}/${file.name}`);
                const uploadTask = uploadBytesResumable(storageRef, file);

                uploadTask.on('state_changed',
                    null,
                    (error) => {
                        console.error('Upload failed:', error.message);
                        document.getElementById('status').textContent = 'Error: ' + error.message;
                    },
                    () => {
                        console.log('Upload successful');
                        getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                            const userFileKey = currentUserID === snapshot.val().user1 ? 'user1FileURL' : 'user2FileURL';
                            set(dbRef(database, `sessions/${currentSessionCode}/${userFileKey}`), downloadURL);
                            document.getElementById('status').textContent = 'Upload complete!';
                            checkForFileExchange();
                        });
                    }
                );
            } else {
                alert("Please select a file to upload.");
            }
        }

        function checkForFileExchange() {
            const sessionRef = dbRef(database, `sessions/${currentSessionCode}`);
            onValue(sessionRef, (snapshot) => {
                const sessionData = snapshot.val();
                if (sessionData.user1FileURL && sessionData.user2FileURL) {
                    const otherUserFileURL = currentUserID === sessionData.user1 ? sessionData.user2FileURL : sessionData.user1FileURL;
                    document.getElementById('status').innerHTML += `<br>Your partner's file: <a href="${otherUserFileURL}" target="_blank">Download here</a>`;
                }
            });
        }
    </script>
</body>
</html>
